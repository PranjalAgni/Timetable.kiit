<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="Vanilla javascript plugin for building nice responsive timetables">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timetable KIIT</title>
  <link rel="stylesheet" href="styles/timetablejs.css">
  <link rel="stylesheet" href="styles/demo.css">
</head>

<body>

  <div class="hero-unit">
    <h1>Timetable</h1>

  </div>

  <div class="timetable"></div>

  <script src="scripts/timetable.js"></script>

  <script>
    var timetable = new Timetable();

    timetable.setScope(9, 18)

    timetable.addLocations(['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday']);

    timetable.addEvent('OS', 'Monday', new Date(2018, 7, 17, 11, 00), new Date(2018, 7, 17, 12, 00), { url: '#' });
    timetable.addEvent('CN', 'Monday', new Date(2018, 7, 17, 12, 00), new Date(2018, 7, 17, 13, 00), { url: '#' });
    timetable.addEvent('FLA', 'Monday', new Date(2018, 7, 17, 13, 00), new Date(2018, 7, 17, 14, 00), { url: '#' });
    timetable.addEvent('OS LAB', 'Monday', new Date(2018, 7, 17, 15, 00), new Date(2018, 7, 17, 18, 00), { url: '#' });


    timetable.addEvent('OS', 'Tuesday', new Date(2018, 7, 17, 11, 00), new Date(2018, 7, 17, 12, 00), { url: '#' });
    timetable.addEvent('SE', 'Tuesday', new Date(2018, 7, 17, 12, 00), new Date(2018, 7, 17, 13, 00), { url: '#' });
    timetable.addEvent('CS', 'Tuesday', new Date(2018, 7, 17, 13, 00), new Date(2018, 7, 17, 14, 00), { url: '#' });
    timetable.addEvent('CAT', 'Tuesday', new Date(2018, 7, 17, 15, 00), new Date(2018, 7, 17, 18, 00), { url: '#' });


    timetable.addEvent('CN', 'Wednesday', new Date(2018, 7, 17, 11, 00), new Date(2018, 7, 17, 12, 00), { url: '#' });
    timetable.addEvent('SE', 'Wednesday', new Date(2018, 7, 17, 12, 00), new Date(2018, 7, 17, 13, 00), { url: '#' });
    timetable.addEvent('OS', 'Wednesday', new Date(2018, 7, 17, 13, 00), new Date(2018, 7, 17, 14, 00), { url: '#' });
    timetable.addEvent('FLA', 'Wednesday', new Date(2018, 7, 17, 15, 00), new Date(2018, 7, 17, 16, 00), { url: '#' });
    timetable.addEvent('CS', 'Wednesday', new Date(2018, 7, 17, 16, 00), new Date(2018, 7, 17, 17, 00), { url: '#' });
    timetable.addEvent('MA/ERP', 'Wednesday', new Date(2018, 7, 17, 17, 00), new Date(2018, 7, 17, 18, 00), { url: '#' });


    timetable.addEvent('OS', 'Thursday', new Date(2018, 7, 17, 9, 00), new Date(2018, 7, 17, 10, 00), { url: '#' });
    timetable.addEvent('FLA', 'Thursday', new Date(2018, 7, 17, 10, 00), new Date(2018, 7, 17, 11, 00), { url: '#' });
    timetable.addEvent('SE', 'Thursday', new Date(2018, 7, 17, 11, 00), new Date(2018, 7, 17, 12, 00), { url: '#' });
    timetable.addEvent('CN', 'Thursday', new Date(2018, 7, 17, 12, 00), new Date(2018, 7, 17, 13, 00), { url: '#' });
    timetable.addEvent('MA/ERP', 'Thursday', new Date(2018, 7, 17, 13, 00), new Date(2018, 7, 17, 14, 00), { url: '#' });
    timetable.addEvent('CN LAB', 'Thursday', new Date(2018, 7, 17, 15, 00), new Date(2018, 7, 17, 18, 00), { url: '#' });


    timetable.addEvent('CN', 'Friday', new Date(2018, 7, 17, 11, 00), new Date(2018, 7, 17, 12, 00), { url: '#' });
    timetable.addEvent('FLA', 'Friday', new Date(2018, 7, 17, 12, 00), new Date(2018, 7, 17, 13, 00), { url: '#' });
    timetable.addEvent('MA/ERP', 'Friday', new Date(2018, 7, 17, 13, 00), new Date(2018, 7, 17, 14, 00), { url: '#' });
    timetable.addEvent('PECC', 'Friday', new Date(2018, 7, 17, 15, 00), new Date(2018, 7, 17, 16, 00), { url: '#' });
    timetable.addEvent('CS', 'Friday', new Date(2018, 7, 17, 16, 00), new Date(2018, 7, 17, 17, 00), { url: '#' });
    timetable.addEvent('SE', 'Friday', new Date(2018, 7, 17, 17, 00), new Date(2018, 7, 17, 18, 00), { url: '#' });
    var renderer = new Timetable.Renderer(timetable);
    renderer.draw('.timetable');
  </script>


</body>

</html>
